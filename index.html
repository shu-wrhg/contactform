<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>お問い合わせフォームを作る</title>   
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <h1>お問い合わせフォーム</h1>
    <!-- methodには"post"、actionには"ファイル名"を記述 -->
    <!--「ファイル間で何かしらの情報を引き渡す方法」＝postメソッド(post通信) -->
    <!-- ファイル名は「情報の送信先のファイル名」のこと -->
    <form method="post" action="main_confirm.php">
        <div>
            <label>名前</label>
            <br>
            <!-- nameには"箱の名前"を記述（任意の名前） -->
            <input type="text" class="text" size="35" name="name">
        </div>

        <div>
            <label>メールアドレス</label>
            <br>
            <input type="text" class="text" size="35" name="mail">
        </div>

        <div>
            <label>年齢</label>
            <br>
            <select class="dropdown" name="age">
                <option>選択してください</option>
                <script>
                    for(var i=18;i<=65;i++) {
                        document.write("<option value="+i+">"+i+"歳</option>");
                    }
                </script>
            </select>
        </div>

        <div>
            <label>コメント</label>
            <br>
            <textarea cols="35" rows="7" name="comments"></textarea>
        </div>

        <div>
            <input type="submit" class="submit" value="送信する">
        </div>
    </form>
    
</body>
</html>
